<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Avatar Creator - Kids Edition</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
      color: #333;
    }
    video { display: none; }
    canvas { position: absolute; top: 0; left: 0; }
    #drawingCanvas {
      border: 4px solid #4b9fff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 10;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    button, select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      transition: all 0.2s;
    }
    button:hover, select:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #clearBtn { background: #ff6b6b; color: white; }
    #eraserBtn { background: #ffd93d; }
    #bgBtn { background: #6bcB77; color: white; }
    #shapesBtn { background: #9b5fe0; color: white; }
    #tutorialBtn { background: #ff8c00; color: white; }
    #calibrateBtn { background: #16a085; color: white; }
    #avatarBtn { background: #ff5e94; color: white; }
    #saveBtn { background: #4b9fff; color: white; }
    #undoBtn { background: #8e44ad; color: white; }
    #redoBtn { background: #3498db; color: white; }

    #cursor {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      z-index: 100;
      display: none;
    }

    #palette {
      display: flex;
      gap: 5px;
      margin-left: 10px;
    }
    .color-btn {
      width: 25px; height: 25px;
      border-radius: 50%;
      border: 2px solid #333;
      cursor: pointer;
    }

    #avatarPanel, #shapesPanel, #tutorial { /* same as your original CSS */ }
    #status {
      position: fixed; bottom: 10px; right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      z-index: 10;
    }
    h1 {
      position: fixed;
      top: 70px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 5;
      font-size: 2.5rem;
    }
  </style>
</head>
<body>
  <h1>Magic Avatar Creator ðŸŽ¨âœ¨</h1>
  
  <div id="controls">
    <button id="tutorialBtn">Show Tutorial</button>
    <button id="calibrateBtn">Calibrate Hand</button>
    <button id="avatarBtn">Avatar Mode</button>
    <button id="clearBtn">Clear</button>
    <button id="eraserBtn">Eraser Off</button>
    <select id="brushSize">
      <option value="3">Small Brush</option>
      <option value="6" selected>Medium Brush</option>
      <option value="10">Large Brush</option>
    </select>
    <button id="bgBtn">Background: White</button>
    <button id="shapesBtn">Shapes</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="saveBtn">Save</button>
    <div id="palette">
      <div class="color-btn" style="background:red" data-color="red"></div>
      <div class="color-btn" style="background:blue" data-color="blue"></div>
      <div class="color-btn" style="background:green" data-color="green"></div>
      <div class="color-btn" style="background:yellow" data-color="yellow"></div>
      <div class="color-btn" style="background:purple" data-color="purple"></div>
      <div class="color-btn" style="background:black" data-color="black"></div>
      <div class="color-btn" style="background:rainbow" data-color="rainbow"></div>
    </div>
  </div>

  <div id="shapesPanel"> ... </div>
  <div id="avatarPanel"> ... </div>
  <div id="tutorial"> ... </div>

  <div id="cursor"></div>
  <div id="status">Looking for hands or faces...</div>

  <video id="video" playsinline></video>
  <canvas id="output"></canvas>
  <canvas id="drawingCanvas"></canvas>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <script>
    // existing variables...
    let history = [], redoStack = [];
    let selectedColor = "rainbow";
    let stars = [];

    // === Sound effects ===
    const sounds = {
      click: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
      erase: new Audio("https://actions.google.com/sounds/v1/cartoon/pop.ogg"),
      mode: new Audio("https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg")
    };

    // Init stars
    function initStars() {
      stars = [];
      for (let i = 0; i < 100; i++) {
        stars.push({
          x: Math.random() * drawingCanvas.width,
          y: Math.random() * drawingCanvas.height,
          r: Math.random() * 2 + 1,
          t: Math.random() * 100
        });
      }
    }

    function drawBackground() {
      if (bgMode === 'white') {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);
      } else {
        const gradient = ctx.createLinearGradient(0,0,0,drawingCanvas.height);
        gradient.addColorStop(0,"#000033"); gradient.addColorStop(1,"#000066");
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0,drawingCanvas.width,drawingCanvas.height);

        stars.forEach(s=>{
          ctx.beginPath();
          ctx.globalAlpha = 0.5 + 0.5*Math.sin(Date.now()/200 + s.t);
          ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
          ctx.fillStyle="white"; ctx.fill();
        });
        ctx.globalAlpha = 1;
      }
    }

    function pushHistory() {
      history.push(JSON.stringify(points));
      redoStack = [];
    }

    document.getElementById("undoBtn").onclick = ()=>{
      if(history.length>0){
        redoStack.push(JSON.stringify(points));
        points = JSON.parse(history.pop());
        redrawStrokes();
      }
    };
    document.getElementById("redoBtn").onclick = ()=>{
      if(redoStack.length>0){
        history.push(JSON.stringify(points));
        points = JSON.parse(redoStack.pop());
        redrawStrokes();
      }
    };
    document.getElementById("saveBtn").onclick = ()=>{
      const link = document.createElement('a');
      link.download = "drawing.png";
      link.href = drawingCanvas.toDataURL();
      link.click();
    };

    document.querySelectorAll(".color-btn").forEach(btn=>{
      btn.onclick=()=>{
        selectedColor = btn.dataset.color;
        sounds.click.play();
      };
    });

    // Overwrite drawing color logic:
    function getStrokeColor() {
      if(selectedColor==="rainbow") return `hsl(${hue},100%,50%)`;
      return selectedColor;
    }

    // cartoon face preview instead of raw video
    function drawCartoonFace(landmarks) {
      const ctxOut = canvasElement.getContext("2d");
      ctxOut.clearRect(0,0,canvasElement.width,canvasElement.height);
      if(!landmarks) return;

      const left = landmarks[234], right = landmarks[454], top = landmarks[10], bottom = landmarks[152];
      const xL = (1-left.x)*canvasElement.width, xR=(1-right.x)*canvasElement.width;
      const yT=top.y*canvasElement.height, yB=bottom.y*canvasElement.height;
      const w = xR-xL, h=yB-yT;
      ctxOut.strokeStyle="black"; ctxOut.lineWidth=3;
      ctxOut.beginPath(); ctxOut.ellipse((xL+xR)/2,(yT+yB)/2,w/2,h/2,0,0,Math.PI*2); ctxOut.stroke();
      ctxOut.fillStyle="black";
      ctxOut.beginPath(); ctxOut.arc(xL+w*0.3,yT+h*0.4,10,0,Math.PI*2); ctxOut.fill();
      ctxOut.beginPath(); ctxOut.arc(xL+w*0.7,yT+h*0.4,10,0,Math.PI*2); ctxOut.fill();
      ctxOut.beginPath(); ctxOut.arc((xL+xR)/2,yT+h*0.7,20,0,Math.PI); ctxOut.stroke();
    }

    // modify onFaceResults
    function onFaceResults(results){
      if(isAvatarMode && results.multiFaceLandmarks.length>0){
        faceLandmarks = results.multiFaceLandmarks[0];
        drawCartoonFace(faceLandmarks);
        if(currentAvatarItem) drawAvatarItem(currentAvatarItem,faceLandmarks);
      }
    }

    // remember to call pushHistory() whenever a stroke/shape is finished
    // e.g. after points[points.length-1].done=true;
  </script>
</body>
</html>
